<div class="container">
  <div class="header">
    <h1 class="page-title">Pokemons List</h1>
  </div>

  <div class="list-container"
       id="list-container">
    <div *ngFor="let pokemon of pokemonsList"
         class="pokemon-card"
         id="card-id-{{pokemon.id}}">
      <a routerLink="details/{{pokemon.id}}"
         class="pokemon-link-container">

        <img src="{{pokemon.sprites.front_default}}"
             alt="pokemon-{{pokemon.name}}">

        <p class="pokemon-title-name">{{pokemon.name}}</p>
      </a>
    </div>
  </div>

  <div>
    <button (click)="loadMore()"
            class="button-primary"
            id="btn-load-more"> Load More </button>
  </div>
</div>
